<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Redirecionar todas as solicitações para o index.html
      const redirectUrl = window.location.origin + '/blog';
      window.localStorage.setItem('redirect', window.location.pathname.split('/blog')[0])
      window.location.replace(redirectUrl);
    </script>
  </head>
  <body>
    <p>Redirecting to <a href="/">Home</a>...</p>
  </body>
</html>
